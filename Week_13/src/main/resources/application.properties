spring.jms.pub-sub-domain=true
spring.activemq.broker-url=failover:tcp://192.168.68.137:61616
spring.activemq.in-memory=true
spring.activemq.pool.enabled=true
spring.activemq.packages.trust-all=true
spring.activemq.user=admin
spring.activemq.password=admin

spring.kafka.bootstrap-servers=127.0.0.1:9091,127.0.0.1:9092,127.0.0.1:9093
spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.group-id: default
spring.kafka.consumer.enable-auto-commit: true
spring.kafka.consumer.auto-commit-interval: 1000
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-deserializer: org.apache.kafka.common.serialization.StringSerializer

server.port=8081